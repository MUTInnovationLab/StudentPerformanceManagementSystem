<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="home-icon" (click)="goHome()" aria-label="Go home">
        <ion-icon slot="icon-only" name="home" class="home-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="header-title-container">
      <ion-icon name="people" class="header-staff-icon"></ion-icon>
      <h1 class="main-title2">All Staff</h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <ion-title class="page-title"></ion-title>
  
  <!-- Diamond Shape Container -->
  <div class="diamond-container">
    <div class="diamond white-diamond"></div>
    <div class="diamond maroon-diamond"></div>
    <div class="diamond yellow-diamond"></div>
  </div>
  
  <!-- Modern Search Box -->
  <div class="search-section">
    <input type="text"
           placeholder="Search by email, staff number, or role..."
           class="search-input"
           [(ngModel)]="searchTerm"
           (ngModelChange)="filterUsers()">
  </div>
  
  <!-- Table for User Data -->
  <div class="table-container">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>
              <div class="header-content">
                <ion-icon name="business"></ion-icon>
                <span>Department</span>
              </div>
            </th>
            <th>
              <div class="header-content">
                <ion-icon name="person"></ion-icon>
                <span>Full Name</span>
              </div>
            </th>
            <th>
              <div class="header-content">
                <ion-icon name="mail"></ion-icon>
                <span>Email</span>
              </div>
            </th>
            <th>
              <div class="header-content">
                <ion-icon name="id-card"></ion-icon>
                <span>Staff Number</span>
              </div>
            </th>
            <th>
              <div class="header-content">
                <ion-icon name="briefcase"></ion-icon>
                <span>Role</span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers" (click)="selectUser(user)"
              [class.selected-row]="selectedUser === user">
            <td>{{ user.department }}</td>
            <td>{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.staffNumber }}</td>
            <td>{{ user.position }}</td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="filteredUsers.length === 0" class="empty-state">
        <p>No users found.</p>
      </div>
    </div>
  </div>
</ion-content>

<!-- Footer -->
<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-title class="footer-slogan">
      Designed with <ion-icon name="heart" class="heart-icon"></ion-icon> by MUT INNOVATION LAB
    </ion-title>
  </ion-toolbar>
</ion-footer>
