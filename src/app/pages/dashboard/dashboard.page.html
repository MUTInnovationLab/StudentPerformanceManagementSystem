<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let page of authorizedPages">
        <ion-card class="dashboard-card" (click)="navigateTo(page.path)">
          <ion-card-header>
            <ion-icon [name]="page.icon"></ion-icon>
            <ion-card-title>{{ page.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{ page.description }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
