<ion-content fullscreen class="ion-padding">
  <!-- Animated background elements -->
  <div class="background-pattern">
    <div class="pattern-circle"></div>
    <div class="pattern-square"></div>
    <div class="pattern-dots"></div>
  </div>
  
  <div class="gradient-overlay"></div>
  
  <div class="container">
    <div class="header-section">
      <h1 class="main-title">Student Performance Management</h1>
      <h2 class="subtitle">Mangosuthu University of Technology</h2>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="4">
          <ion-card class="feature-card">
            <ion-card-header>
              <div class="icon-wrapper">
                <ion-icon name="bar-chart-outline"></ion-icon>
              </div>
              <ion-card-title>Performance Analytics</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Track your academic progress with detailed analytics.</p>
              <div class="card-hover-effect"></div>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-md="4">
          <ion-card class="feature-card">
            <ion-card-header>
              <div class="icon-wrapper">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>
              <ion-card-title>Schedule Management</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Organize your academic calendar efficiently.</p>
              <div class="card-hover-effect"></div>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-md="4">
          <ion-card class="feature-card">
            <ion-card-header>
              <div class="icon-wrapper">
                <ion-icon name="people-outline"></ion-icon>
              </div>
              <ion-card-title>Collaboration Hub</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Connect with peers and instructors seamlessly.</p>
              <div class="card-hover-effect"></div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block" class="login-button" routerLink="/login">
      Access Dashboard
      <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
  </div>
</ion-content>
